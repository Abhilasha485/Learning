<!doctype html>
<html>
    <head>
        <title>tables</title>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <table style="width:100%">
            <tr style="width:70%">
                <th style="width:50%">name</th>
                <th>branch</th>
                <th>marks</th>
            </tr>
            <tr style="height:10%">
                <td>james</td>
                <td>cs</td>
                <td>82</td>
            </tr>
            <tr>
                <td>george</td>
                <td>ce</td>
                <td>75</td>
            </tr>
            <tr>
                <td>david</td>
                <td>ee</td>
                <td>78</td>
            </tr>
        </table>
    </body>
</html>
