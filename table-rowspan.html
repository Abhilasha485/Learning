<!doctype html>
<html>
    <head>
        <title>rowspan</title>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>pname</th>
                <td>bottle</td>
                <td>box</td>
                <td>bag</td>
            </tr>
            <tr>
                <th rowspan="2">price</th>
                <td>567</td>
                <td>78</td>
                <td>789</td>
            </tr>
            <tr>
                <td>45</td>
                <td>a23</td>
                <td>f45</td>
            </tr>
        </table>
    </body>
</html>
