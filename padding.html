<!doctype html>
<html>
    <head>
        <title>padding and spacing</title>
        <style>
            table,th,td{
                border:2px solid black;
                padding:50px;
            }
            th,td{
                padding-top:25px;
                padding-bottom:10px;
                padding-right:30px;
                padding-left:15px;
            }
            table{
                border-spacing:35px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>eid</th>
                <th>ename</th>
            </tr>
            <tr>
                <td>1</td>
                <td>hff</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hjk</td>
            </tr>
        </table>
    </body>
</html>
