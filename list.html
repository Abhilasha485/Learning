<!doctype html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <ul style="list-style-type:circle;">
            <li>tea</li>
            <li>coffee</li>
            <li>milk</li>
        </ul>
        <ol start="100">
            <li>pizza</li>
            <li>burger</li>
            <li>pasta
                <ol type="a">
                    <li>red sauce</li>
                    <li>white sauce</li>
                </ol>
            </li>
        </ol>
        <dl>
            <dt>pasta</dt>
            <dd>white sauce pasta</dd>
            <dt>coffee</dt>
            <dd>black coffee without sugar</dd>
        </dl>
    </body>
</html>
