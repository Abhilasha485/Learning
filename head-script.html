<!doctype html>
<html>
    <head>
        <title>script</title>
        <script>
            function myfunction(){
                document.myelementbyid("class").innerhtml="hello javascript world!!";
            }
        </script>
    </head>
    <body>
        <h1>script</h1>
        <p id="class"> display content</p>
        <button type="button" onclick="myfunction()">try</button>
    </body>
</html>
