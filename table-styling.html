<!doctype>
<html>
    <head>
        <title>styling</title>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse:collapse;
                        }
            tr:nth-child(even){
                background-color:peachpuff;
            }
            td:nth-child(even),th:nth-child(even){
                background-color:peachpuff;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>name</th>
                <th>marks</th>
                <th>address</th>
            </tr>
            <tr>
                <td>ggh</td>
                <td>46</td>
                <td>thjgjhj</td>
            </tr>
            <tr>
                <td>dse</td>
                <td>34</td>
                <td>fhgffgn</td>
            </tr>
            <tr>
                <td>hdf</td>
                <td>56</td>
                <td>ggnbndfgf</td>
            </tr>
        </table>
    </body>
</html>
