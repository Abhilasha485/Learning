<!doctype html>
<html>
    <head>
        <title>lists</title>
        <style>
            ul{
                list-style-type:circle;
                list-style-position:inside;
                background-color:yellow;
            }
            ol{
                list-style-type:upper-roman;
                list-style-position:outside;
                background-color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <h3>unordered lists</h3>
        <ul>
            <li>class</li>
            <li>pen</li>
            <li>hospital</li>
        </ul>
        <h3>ordered lists</h3>
        <ol>
            <li>smartphone</li>
            <li>smartwatch</li>
            <li>laptop</li>
        </ol>
    </body>
</html>
